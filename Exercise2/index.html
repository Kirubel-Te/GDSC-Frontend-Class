<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puppy Lovers Page</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <section class="blueBG contain">
            <div class="myheader">
                <h4>Puppy Lovers Page</h4>
            </div>
        </section>
    </header>
    <main>
        <section>
            <div class="puppyBanner">
                <img src="./images/banner-puppies.jpg" alt="Puppy banner"/>
            </div>
        </section>
        <section class="fixed-container">
            <section class="puppiesSection">
                <div class="puppy1">
                    <img src="./images/puppy-1.jpg" alt="Puppy-1"/>
                </div>
                <div class="MissingPuppies">
                    <div class="text-wrapper">
                        <h4>Puppy missing here</h4>
                    </div>
                </div>
                <div class="puppy2">
                    <img src="./images/puppy-2.jpg" alt="Puppy-2"/>
                </div>
            </section>
            <div class="header-div">
                <h3>More Puppies</h3>
            </div>
            <div class = "more_puppies">
                <div class="morePuppy1">
                    <img src="./images/puppy-3.jpg" alt="Puppy-3"/> 
                </div>
                <div class="morePuppy2">
                    <img src="./images/puppy-4.jpg" alt="Puppy-4"/>
                </div>
            </div>
    </section>   
    </main>
    <footer class="blueBG">
        <section class = "Myfooter">
            <h4>Developed by: {kirubel Tesfaye}</h4>
        </section>
    </footer>
</body>
</html>
